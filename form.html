<div class="field-wrapper">
<div class="field" data-type="input">
    <div class="input-wrapper" >
        [text* your-name]<span class="placeholder">Nombre*</span><span class="underline"></span>
    </div>
</div>

<div class="field" data-type="input">
    <div class="input-wrapper" >
        [email* your-email]<span class="placeholder">Email*</span><span class="underline"></span>
    </div>
</div>

<div class="field" data-type="input">
    <div class="input-wrapper" >
        [text your-phone]<span class="placeholder">Teléfono</span><span class="underline"></span>
    </div>
</div>

<div class="field" data-type="input">
    <div class="input-wrapper" >
        [text your-city]<span class="placeholder">Ciudad</span><span class="underline"></span>
    </div>
</div>

<div class="field full" data-type="input">
    <div class="input-wrapper" >
        [text your-message]<span class="placeholder">Dirección</span><span class="underline"></span>
    </div>
</div>

<div class="privacidad">
<div class="field field-privacidad" data-type="checkbox">
    <div class="checkbox-wrapper">
        <span class="wpcf7-form-control-wrap privacy"><span class="wpcf7-form-control wpcf7-acceptance"><span class="wpcf7-list-item"><label><input type="checkbox" name="privacy" value="1" aria-invalid="false"><span class="wpcf7-list-item-label"><span class="handler"></span>He leído y acepto la <a href="/politica-privacidad">Política de Privacidad</a></span></label></span></span></span>
    </div> 
</div>
</div>

<div class="field">
[submit "Contactar"]
</div>
</div>
