<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar recorridos array</title>
</head>
<body>
    <script>
        // Creo el array
        const array = [1,2,3,4,5];

        for (let index = array.length-1; index > 0; index--) {

            // Cojo el último número
            let numeroAGirar = array[index];

            // Creo un número random menor a los que hay
            let numeroRandom = Math.floor(Math.random() * index);

            // Cojo el número del número random que me da
            let numeroAGirar2 = array[numeroRandom];

            // Hago los cambios
            array[index] = numeroAGirar2;
            array[numeroRandom] = numeroAGirar;
        }

        console.log(array);
        
    </script>
</body>
</html>
