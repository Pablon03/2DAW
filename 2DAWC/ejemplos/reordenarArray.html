<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modificar recorridos array</title>
</head>
<body>
    <script>
        let array = [1,2,3,4,5];

        let longitudArray = array.length;

        let nuevoArray = [];


        for (let index = 0; index < array.length; index++) {
            nuevoArray[index] = array[math.random() * longitudArray-1];
        }

        console.log(nuevoArray);
        
    </script>
</body>
