<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="formulario0001">
    <form class="contenedor" action="prueba.php" name="formulario" id="formulario" method="POST">
      <h1>Formulario de registro</h1>
      
      <label for="inputEmail">Email <span class="requerido">*</span>:</label><br>
      <input type="email" placeholder="nombre@ejemplo.com" id="inputEmail" name="inputEmail" required><br>
      
      <label for="inputPassword">Password <span class="requerido">*</span>:</label><br>
      <input type="text" pattern=".*\d.*" id="inputPassword" name="inputPassword" title="Debe incluir al menos un número" required><br>
      <label class="aclaracion" for="inputPassword">El password debe contener al menos un número</label><br>

      <label for="inputPassword2">Repite la contraseña: <span class="requerido">*</span>:</label><br>
      <input type="text" pattern=".*\d.*" id="inputPassword2" name="inputPassword2" title="Debe incluir al menos un número" required><br>
      
     
      <label for="inputName">Nombre:</label><br>
      <input type="text" id="inputName" name="inputName" maxlength="10"><br>

      <label for="inputEdad">Edad:</label><br>
      <input type="number" id="inputEdad" min="18" max="100" name="inputEdad"><br>
      <label class="aclaracion" for="pass">Introduce un número entre 18 y 100</label><br>

      <fieldset>
        <legend>Género:</legend>
        <input class="radio" type="radio" id="inputHombre" name="genero" value="inputHombre">
        <label for="inputHombre">Hombre</label>
        <input class="radio" type="radio" id="inputMujer" name="genero" value="inputMujer">
        <label for="inputMujer">Mujer</label>
      </fieldset>

      <label for="pais">País:</label><br>
      <select id="pais" name="pais">
        <option value="df" selected>Selecciona un país</option>
        <option value="pt">Portugal</option>
        <option value="fr">Francia</option>
        <option value="uk">Reino Unido</option>
        <option value="de">Alemania</option>
        <option value="es">España</option>
      </select>

      <fieldset>
        <legend>Intereses:</legend>
        <input type="checkbox" id="vehicle1" name="interes1" value="coches">
        <label for="vehicle1">Coches</label>
        <input type="checkbox" id="vehicle2" name="interes2" value="motos">
        <label for="vehicle2">Motos</label>
        <input type="checkbox" id="vehicle3" name="interes3" value="barcos">
        <label for="vehicle3">Barcos</label>
      </fieldset>
      <input type="submit" value="Enviar" formnovalidate="formnovalidate">
      <input type="submit" value="Enviar validando HTML5">
    </form>
  </div>
  <script src="./app.js"></script>
</body>

</html>
